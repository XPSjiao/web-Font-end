<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3-todolist</title>
</head>
<body>
    <div id="app"></div>
    

    <script src="https://unpkg.com/vue@next"></script>
 
    <script>
        //MVVM、Vue实例、Vue组件
        const app = Vue.createApp({
            data() {
                return {
                    inputValue : '',
                    list: ['1','2','3'],
                }
            },
            methods: {
                handleAddItem(){
                    this.list.push(this.inputValue);
                    this.inputValue='';
                },
            },
            template:`
            <div>
                <input v-model="inputValue">
                <button v-on:click="handleAddItem" v-bind:title="inputValue">
                    增加
                </button>
                <ul>
                    <todo-item v-for="(item,index) of list"
                    v-bind:content="item"
                    v-bind:index="index"
                    />

                </ul>    
            </div>
            
            `,
        })
        app.component("todo-item",{
            props:["content","index"],
            template:"<li>{{index}}--{{content}}</li>"
        })
        // app.component("img-list",{
        //     props:["src"],
        //     template:"<li><img v-bind:src="src" style="width:100px;height:100px;"/></li>"
        // })
        app.mount('#app')
    </script>
</body>
</html>
