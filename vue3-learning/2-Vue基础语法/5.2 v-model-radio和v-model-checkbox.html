<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>选择性别</h2>
      <h3>你的选择是：{{gender}}</h3>

      <label for="male">
        <input type="radio" id="male" value="男性" v-model="gender" checked />
        男
      </label>

      <label for="female">
        <input type="radio" id="female" value="女性" v-model="gender" />女
      </label>

      <hr />
      <!-- 复选框 -->
      <h2>选择技术栈</h2>
      <h3>你的选择是:{{checks}}</h3>
      <label for="SpringBoot">
        <input
          type="checkbox"
          id="SpringBoot"
          value="SpringBoot"
          v-model="checks"
        />
        SpringBoot
      </label>
      <label for="Vue">
        <input type="checkbox" id="Vue" value="Vue" v-model="checks" />
        Vue
      </label>
      <label for="Linux">
        <input type="checkbox" id="Linux" value="Linux" v-model="checks" />
        Linux
      </label>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //createApp 表示创建一个Vue应用，存储到app变量中
      //传入的参数表示，这个应用最外层的组件如何展示
      //mvvm实际模式： m -> model数据 ， v -> view 视图 ， vm -> viewModel 视图数据连接层
      let app = Vue.createApp({
        data() {
          return {
            gender: "男性",
            checks: ["SpringBoot"],
          };
        },
        created() {},
        mounted() {},
        methods: {},
      });

      //vm 代表的就是 Vue 应用的根组件
      let vm = app.mount("#app");
    </script>
  </body>
</html>
