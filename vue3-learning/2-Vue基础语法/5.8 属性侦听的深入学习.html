<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.8 属性侦听的深入学习</title>
  </head>
  <body>
    <div id="app">
        <input v-model.lazy="player.firstName" type="text">
        <input v-model.lazy="player.lastName" type="text">
        <h2>全名是：{{player.fullName}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      let app = Vue.createApp({
        data() {
          return {
              player:{
                firstName:"",
                lastName:"",
                fullName:"",
              }
          };
        },
        watch:{
            //侦听器的标准语法格式
            player:{
                handler(newValue,oldValue){
                    console.log("handler被调用");
                    this.player.fullName="默认名字";
                    this.player.fullName = 
                      newValue.firstName+"  "+oldValue.lastName;
                },
                //页面加载完毕就触发handler(数据初始化)
                //immediate:true,
                //可以升读检测到player对象属性的值的变化
                deep:true,
                
            },
            

        },

      });

      //vm 代表的就是 Vue 应用的根组件
      let vm = app.mount("#app");
    </script>
  </body>
</html>
