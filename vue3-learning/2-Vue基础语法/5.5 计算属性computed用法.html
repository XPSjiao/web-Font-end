<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5 计算属性computed用法</title>
  </head>
  <body>
    <div id="app">
        <input v-model.lazy="firstName" type="text">
        <input v-model.lazy="lastName" type="text">
        <!-- 使用计算属性的结果 -->
        <h2>全名:{{fullName}}</h2>
        <h2>全名:{{fullName}}</h2>
        <h2>全名:{{fullName}}</h2>

        <hr>
        <h2>全名:{{getFullName()}}</h2>
        <h2>全名:{{getFullName()}}</h2>
        <h2>全名:{{getFullName()}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //createApp 表示创建一个Vue应用，存储到app变量中
      //传入的参数表示，这个应用最外层的组件如何展示
      //mvvm实际模式： m -> model数据 ， v -> view 视图 ， vm -> viewModel 视图数据连接层
      let app = Vue.createApp({
        data() {
          return {
              fiestName:"",
              lastName:""

          };
        },
        computed:{
            //实际是个简写
            // fullName:function(){
            //     console.log("计算属性被调用")
            //     return this.firstName+"   "+this.lastName;
            // }
            
            // 完整写法,显式的get语法
            fullName:{
                get(){
                    console.log("计算属性被调用");
                    return this.firstName+"   "+this.lastName;
                },
                set(){}
            }
        },
        methods: {
            getFullName(){
                console.log("方法被调用")
                return this.firstName+"   "+this.lastName;
            }
        },
        
      });

      //vm 代表的就是 Vue 应用的根组件
      let vm = app.mount("#app");
    </script>
  </body>
</html>
