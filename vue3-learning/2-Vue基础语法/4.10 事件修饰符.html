<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 用.prevent修饰符阻止默认事件 -->
        <!-- <a @click.stop.prevent="doThis" href="https://www.baidu.com">点击</a>
        <form action="/login" @submit.prevent="doThis('hello')" method="get">
            <input type="submit" value="提交">
        </form> -->
        <h2 v-if="show">{{info}}</h2>
        <input type="text" @keyup.enter="submit">
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        //createApp 表示创建一个Vue应用，存储到app变量中
        //传入的参数表示，这个应用最外层的组件如何展示
        //mvvm实际模式： m -> model数据 ， v -> view 视图 ， vm -> viewModel 视图数据连接层
        const app = Vue.createApp({
            data() {
                return {
                    link:'https://www.baidu.com',
                    info:"hello",
                    show: false
                }
            },
            methods: {
                doThis(msg){
                    alert(msg);
                },
                submit(){
                    alert('enter'),
                    this.show = true
                }
            },
        });

        //vm 代表的就是 Vue 应用的根组件
        const vm = app.mount('#root')
    </script>
</body>
</html>
