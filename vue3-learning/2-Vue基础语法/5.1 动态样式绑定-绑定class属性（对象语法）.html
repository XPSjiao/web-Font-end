<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        width: 500px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
      .blue {
        color: blue;
      }
      .red {
        color:red;
      }
      /* .green{
            color: green;
        }
        .grey{
            border: 1px solid grey;
        } */
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <h2 class="blue red">HTML传统语法</h2> -->
      <!-- 用一个布尔值决定某个样式是否生效 -->
      <!-- <h2 class="green grey" :class="{blue:isBlue,red:isRed}">动态样式绑定-绑定class样式</h2> -->
      <!-- 点击按钮实现文字的切换 -->
      <h2 :class="h2Class" :title="message">点击按钮实现文字颜色的切换</h2>
      <button @click="changeColor">文字颜色的切换</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    

    <script>
      //createApp 表示创建一个Vue应用，存储到app变量中
      //传入的参数表示，这个应用最外层的组件如何展示
      //mvvm实际模式： m -> model数据 ， v -> view 视图 ， vm -> viewModel 视图数据连接层
      const app = Vue.createApp({
        data() {
          return {
            isBlue: true,
            isRed: false,
          };
        },
        methods: {
            changeColor(){
                this.isBlue = !this.isBlue;
                this.isRed = !this.isRed
            }
        },
        computed: {
          h2Class() {
            return { blue: this.isBlue, red: this.isRed };
          },
        },
        // h2Class:function(){
        //     return{ blue: isBlue, red: isRed };
        //     },
        // },
      });

      //vm 代表的就是 Vue 应用的根组件
      const vm = app.mount("#app");
    </script>
  </body>
</html>
