<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移动的方块</title>
    <style>
        body{
            margin:0;
            padding: 0;
            background-color: #333;
        }
        .box-wrapper{
             background: paleturquoise;
             position: relative;
             margin: 50px auto;
        }
        .box{
            position: absolute;
            line-height: 100px;
            background-color: #fff;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div id="root">
      <div
        :style="{width : warpperWidth + 'px' , height : wrapperHeight + 'px'}"
        class="box-wrapper"
      >
        <div
          :style="{width : boxWidth + 'px' , height : boxHeight + 'px' ,left : offsetLeft + 'px' ,top: offsetTop + 'px'}"
          class="box"
          ref="box"
          @my-key-down="move($event)"
        >
          移动的方块
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
              wrapperWidth:500,
              wrapperHeight:500,
              boxWidth:100,
              boxHeight:100,
              offsetLeft:200,
              offsetTop:200,
          };
        },
        mounted() {
            let box = this.$refs.box;
            window.addEventListener('keydown',function(event){
                //收到标准键盘事件keydown后，创建一个自定义事件my-key-down，并dispatchEvent
                //Vue绑定的@my-key-down就会接收到这个自定义事件
                let myEvent = new Event('my-key-down');
                myEvent.keyCode = event.keyCode;
                box.dispatchEvent(myEvent);

            })
        },
        methods: {
            move(event){
                let keyCode = event.keyCode;
                console.log(keyCode);
                let box = this.$refs.box;
                switch(keyCode){
                    //37 是指键盘键码 37对应的Left 左键
                    case 37:
                        if(this.offsetLeft == 0){
                            alert('到左边了');
                            return;
                        }
                        this.offsetLeft -= 2 ; 
                        break;
                    // 39 对应的是Right 右键
                    case 39:
                        if (this.offsetLeft == this.wrapperHeight - this.boxWidth){
                            alert('到右边了');
                            return;
                        }
                        this.offsetLeft += 2;
                        break;
                    //38 对应的是Up 向上键
                    case 38:
                        if(this.offsetTop === 0 ){
                            alert('到上边了');
                            return;
                        }
                        this.offsetTop -= 2;
                        break;
                    // 40 对应的是Down 向下键
                    case 40:
                        if(this.offsetTop == this.wrapperHeight - this.boxHeight){
                            alert('到下边了');
                            return;
                        }
                        this.offsetTop += 2 ;
                        break;
                }
            },
        }
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
